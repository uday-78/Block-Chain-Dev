<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <main>
        <h1>Welcome to Shop</h1>

        <h2>Contact Us Form</h2>
       
        <form action="https://www.google.com">
            <label>Name<input type="text" name="Name" id="Name"></label><br>
            <label>Email<input type="email" name="Email" id="Email"></label><br>
            <label>Contact No <input type="number" name="ContactNo" id="ContactNo"></label><br>
            <label>Gender</label>
            <select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select><br>

            <label for="DateOfBirth">Date Of Birth<input type="date" name="DateOfBirth" id="DateOfBirth"></label><br>

            <label >Rating</label>
           <label><input id="rating1" type="radio" name="radiobutton" value="rating1">1</label>
           <label><input id="rating2" type="radio" name="radiobutton" value="rating2">2</label>
           <label><input id="rating3" type="radio" name="radiobutton" value="rating3">3</label>
           <label><input id="rating4" type="radio" name="radiobutton" value="rating4">4</label>
           <label><input id="rating5" type="radio" name="radiobutton" value="rating5">5</label>
            
           
            <p>Enter Your Message</p>
            <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Enter Your Message"></textarea><br>

            <label><input type="submit" value="Send" name="Send" id="ButtonSend"></label>
            <label><input type="submit" value="Reset" name="Send" id="ButtonReset"></label>

              <br><br>
            <a href="https://youtube.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/1383/1383260.png" width="30" alt="Youtube"></a>
            <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/174/174855.png" width="30" alt="Instagram"></a>
            <a href="https://web.telegram.org" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/2111/2111646.png" width="30" alt="Telegram"></a>

        </form>

    </main>
    
</body>
</html>
